<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Data</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="My web page is a playground for me to learn about web concepts">
</head>

<body>
    <h1>Movie Data</h1>
    <p>Click the button to sort the table alphabetically, by name:</p>
    <button onclick="sortTable()">Sort by name</button>

    <h2>Add your movie </h2>
    <form id="movie">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title"><br>
        <label for="plot">Plot:</label><br>
        <input type="text" id="plot" name="plot"><br>
        <label for="rating">Rating (between 1 and 10):</label><br>
        <input type="text" id="rating" name="rating" min="1" max="10"><br>
        <label for="year">Year:</label><br>
        <input type="text" id="year" name="year"><br>
        <label for="cast">Cast:</label><br>
        <input type="text" id="cast" name="cast"><br>
        <label for="runtime">Runtime:</label><br>
        <input type="text" id="runtime" name="runtime"><br><br>
        <input type="button" value="Submit" onClick="addData()">
    </form>
    <table id="myTable">
        <tr>
            <th>Title</th>
            <th>Plot</th>
            <th>rating</th>
            <th>year</th>
            <th>cast</th>
            <th>runtime</th>
        </tr>
    </table>
    <script type="text/javascript" src="my-script.js"></script>

</body>

<footer>
    <div>Created by: Zukhra</div>
    <div><a href="">My GitHub </a></div>
</footer>

</html>

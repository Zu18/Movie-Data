<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Data</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="My web page is a playground for me to learn about web concepts">
</head>

<body>
    <h1>Movie Data</h1>
    <section class="row">
        <div class="column">
            <h2> Sort the movies. </h2>
            <p>Click the button to sort the table alphabetically, by name:</p>
            <button onclick="sortTable()">Sort by name</button>
        </div>
        <div class="column">
            <h2>Add your movie </h2>
            <form id="movie" class="multi-line-form">
                <div class="form-row">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title">
                </div>
                <div class="form-row">
                    <label for="plot">Plot:</label>
                    <input type="text" id="plot" name="plot">
                </div>
                <div class="form-row">
                    <label for="rating">Rating:</label>
                    <input type="text" id="rating" name="rating" min="1" max="10">
                </div>
                <div class="form-row">
                    <label for="year">Year:</label>
                    <input type="text" id="year" name="year">
                </div>
                <div class="form-row">
                    <label for="cast">Cast:</label>
                    <input type="text" id="cast" name="cast">
                </div>
                <div class="form-row">
                    <label for="runtime">Runtime:</label>
                    <input type="text" id="runtime" name="runtime">
                </div>
                <input type="button" value="Submit" onClick="addData()">
            </form>
        </div>
    </section>
    <table id="myTable">
        <tr>
            <th>Title</th>
            <th>Plot</th>
            <th>rating</th>
            <th>year</th>
            <th>cast</th>
            <th>runtime</th>
        </tr>
    </table>
    <script type="text/javascript" src="my-script.js"></script>

</body>

<footer>
    <div>Created by: Zukhra</div>
    <div><a href="">My GitHub </a></div>
</footer>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Data</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="My web page is a playground for me to learn about web concepts">
</head>

<body>
    <p>Click the button to sort the table alphabetically, by name:</p>
    <p>Sort by:<button onclick="sortTable()">Sort</button></p>

    <h2>HTML Form</h2>
    <form>
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title"><br>
        <label for="plot">Plot:</label><br>
        <input type="text" id="plot" name="plot"><br>
        <label for="rating">Rating (between 1 and 10):</label><br>
        <input type="text" id="rating" name="rating" min="1" max="10"><br>
        <label for="year">Year:</label><br>
        <input type="text" id="year" name="year"><br>
        <label for="cast">Cast:</label><br>
        <input type="text" id="cast" name="cast"><br>
        <label for="runtime">Runtime:</label><br>
        <input type="text" id="runtime" name="runtime"><br><br>
        <input type="button" value="Submit" onClick="addData()">
    </form>
    <table id="myTable">
        <tr>
            <th>Title</th>
            <th>Plot</th>
            <th>rating</th>
            <th>year</th>
            <th>cast</th>
            <th>runtime</th>
        </tr>
    </table>
    <script type="text/javascript" src="my-script.js"></script>
    <script>
        function addData() {
            var table = document.getElementById("myTable"); // Get the table element in which you want to add row
            var row = table.insertRow(1); // Create an empty <tr> element and add it to the 2nd position of the table: 
            var cell1 = row.insertCell(0); // Insert new cells (<td> elements) at the 1st position :
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);
            var cell6 = row.insertCell(5);
            // Add data to the new cells:
            cell1.innerHTML = document.getElementById("title").value;
            cell2.innerHTML = document.getElementById("plot").value;
            cell3.innerHTML = document.getElementById("rating").value;
            cell4.innerHTML = document.getElementById("year").value;
            cell5.innerHTML = document.getElementById("cast").value;
            cell6.innerHTML = document.getElementById("runtime").value;
        }
    </script>
</body>
